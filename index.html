<!DOCTYPE HTML>
<html lang="en" ng-app="CAP">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title>Coin Alerts and Portfolio</title>
    <script src="components/loader.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="webfont/cryptocoins.css">
    <link rel="stylesheet" href="webfont/cryptocoins-colors.css">
    <!-- App init -->
    <script src="app/app.js"></script>
    <script src="app/config/config.js"></script>

    <!-- controllers -->
    <script src="app/controllers/homeCtrl.js"></script>
    <script src="app/controllers/splitterCtrl.js"></script>
    <script src="app/controllers/btcCtrl.js"></script>

    <script src="app/services/zebpay.js"></script>

<body>

                <ons-splitter-content page="app/views/home.html"></ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </ons-navigator>
